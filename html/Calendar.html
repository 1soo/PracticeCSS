<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="CalendarStyle.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calendar.js"></script>
</head>
<body>

<!-- 달력 -->
<div class="div_Calendar">
    <h2 id="printYearNMonth"></h2>
    <p id="printButton"></p>
    <p id="printWeekArray"></p>
    <p id="printDate"></p>
</div>

<!-- To-Do 메모 -->
<div class="div_ToDo">

    <p id="Today_Date" style="font-size:300%; margin-bottom:0"></p>
    <p id="Today_Day" style="font-size:200%; margin-top: 0"></p>

    <form id=to_do_form method = "post">
        <label for="SelectedDate_up">SelectedDate</label>
        <input type="text" id="SelectedDate_up" class="input_SelectedDate_up" name="SelectedDate_up" value="" readonly><br>

        <label for="time">Time</label>
        <input type="text" id="time" name="time" value="" required><br>

        <label for="place">Place</label>
        <input type="text" id="place" name="place" value="" required><br>

        <label for="to_do">To_Do</label>
        <input type="text" id="to_do" name="to_do" value="" required><br>

        <input type="submit" class="input_Submit" value="Submit"><br>
        <input type="text" id="SelectedDate_down" class="input_SelectedDate_down" name="SelectedDate_down" value="" required>
    </form>
</div>

<h6 class="clear"></h6>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="CalendarStyle.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calendar.js"></script>
</head>
<body>

<!-- 달력 -->
<div class="div_Calendar">
    <h2 id="printYearNMonth"></h2>
    <p id="printButton"></p>
    <p id="printWeekArray"></p>
    <p id="printDate"></p>
</div>

<!-- To-Do 메모 -->
<div class="div_ToDo">

    <p id="today_Date" style="font-size:300%; margin-bottom:0"></p>
    <p id="today_Day" style="font-size:200%; margin-top: 0"></p>

    <form id=to_do_form method = "get">
        <label for="SelectedDate">Selected:</label>
        <label><span id="SelectedDate"></span></label><br>

        <label for="time">Time</label>
        <input type="text" id="time" name="time" value="" required><br>

        <label for="place">Place</label>
        <input type="text" id="place" name="place" value="" required><br>

        <label for="to_do">To_Do</label>
        <input type="text" id="to_do" name="to_do" value="" required><br>

        <button class="button_Submit">Submit</button>
    </form>
</div>

<h6 class="clear"></h6>

</body>
</html>

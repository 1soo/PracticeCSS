<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        h2
        {
            text-align: center;
            font-size: 200%;
            color: lightseagreen;
        }
        h6
        {
            visibility: hidden;
        }
        button
        {
            position: relative;
            left: 50px;
            width: 200px;
            border: 1px solid lightpink;
        }
        .button_NextPrprevMonth
        {
            background-color: lightpink;
        }
        .button_NextPrprevMonth:hover
        {
            background-color: darkorchid;
        }
        #button_NowMonth
        {
            background-color: lightgreen;
        }
        div
        {
            margin: auto;
            width : 700px;
            background-color: aliceblue;
            border-radius: 5px;
            box-sizing: border-box;
        }
        ul
        {
            margin: 0;
            list-style-type: none;
        }
        li
        {
            display: inline-block;
            border: 1px solid lightgray;
            width : 90px;
            padding: 10px;
            background-color: lightyellow;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>

<div>
    <h2 id="printMonth"></h2>

    <button onclick = "printDates(-1)" class="button_NextPrprevMonth">Prev Month</button>
    <button id="button_NowMonth">!Calender!</button>
    <button onclick = "printDates(1)" class="button_NextPrprevMonth">Next Month</button>

    <p id="printarray"></p>
    <p id="printDate"></p>
</div>

<script>

    // 현재 날짜
    let nowDate = new Date();

    printDates();

    // 요일 출력 함수
    function printweekarray()
    {
        // 요일 목록
        // 요일 : 0~6 (일~토)
        let weekarray = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"],
            html = `<ul>`;
        for(const x of weekarray)
        {
            html += `<li style="background-color: azure; color: cornflowerblue;">&nbsp${x}&nbsp</li>`;
        }
        html += `</ul>`;
        document.getElementById("printarray").innerHTML = html;
    }

    // 일 출력 함수
    function printDates(num = 0)
    {
        printweekarray();

        // 1일로 설정
        nowDate.setDate(1);

        // 변수에 값 설정

        // 월 설정 ( 이전 달 or 현재 달 or 다음 달)
        nowDate.setMonth(nowDate.getMonth() + num);


        // 현재 연도와 월
        let year = nowDate.getFullYear(),
            // 월 : 0~11 (1월~12월) => 밑의 month 연산에서 (month + 1)을 넣어야 함.
            month = nowDate.getMonth(),

            // 월의 마지막 날
            lastday = new Date(year, (month + 1), 0).getDate(),

            // 월의 첫 날짜 요일
            firstweekday = nowDate.getDay(),
            // <br> 계산용 요일
            weekday = nowDate.getDay(),

            // 출력용 변수
            html = `<ul>`;
        for(let i = -firstweekday; i < lastday; i++)
        {

            // 월의 첫 날 앞 여백을 -으로 채우기
            if(i < 0)
                html += `<li>-</li>`;
            else
            {
                html += `<li>${i + 1}`;
                // 토요일인 날짜에 <br>추가
                if(weekday == 6) {
                    html += `<br>`
                    weekday = 0;
                }
                html += `</li>`;
                weekday++;
            }
        }
        html += `</ul>`;

        document.getElementById("printMonth").innerHTML = (month + 1) + "월";
        document.getElementById("printDate").innerHTML = html;
    }

</script>

</body>
</html>

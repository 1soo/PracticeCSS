<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="CalendarStyle.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calendar.js"></script>
</head>
<body>

<!-- 달력 -->
<div class="div_Calendar">
    <h2 id="printYearNMonth"></h2>
    <p id="printButton"></p>
    <p id="printWeekArray"></p>
    <p id="printDate"></p>
</div>

<!-- To-Do 메모 -->
<div class="div_subWindow">
    <div class="div_ShowSelectedDate">
        <p class="showSelectedDate">
        <span id="today_Date" style="font-size:300%; margin-bottom:0"></span><br>
        <span id="today_Day" style="font-size:200%; margin-top: 0"></span><br><br>
        <button class="button_changeWindow">Show/Hide</button><br>
        </p>
    </div>

    <h6 class="clear"></h6>

    <div class="div_ToDo">
        <form>
            <input type="hidden" id="SelectedDate" name="SelectedDate" value="">

            <label for="time">Time</label>
            <input type="text" id="time" name="time" value=""><br>

            <label for="place">Place</label>
            <input type="text" id="place" name="place" value=""><br>

            <label for="to_do">To_Do</label>
            <input type="text" id="to_do" name="to_do" value=""><br>
        </form>
            <button class="button_SaveMemo">Save Memo</button>
    </div>

    <h6 class="clear"></h6>

    <div class="div_GetMemo">
        <form>
            <input type="hidden" id="findDate" name="findDate" value="">
            <label for="findTime">Input Time(--:--)</label><br>
            <input type="text" id="findTime" name="findTime" value=""><br>
        </form>
        <button class="button_GetMemo">Get Memo</button><br>
        <label for="showMemo">Saved Memo</label><br>
        <textarea rows="5" cols="20" id="showMemo" class="input_showMemo" name="showMemo" value="" readonly></textarea>
    </div>
</div>

</body>
</html>
